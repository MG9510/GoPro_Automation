<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='GoPro.css') }}">
    <link rel="icon" href="data:,">
    <title>GoPro Dashboard</title>
</head>
<body>
    <nav class="navbar bg-dark" style="display:flex">
        <img class="mx-auto" src="{{ url_for('static', filename='GoPro_Camera.jpg') }}" alt="">
        <div class="block-elem">
            <p class="header mx-auto" style="color:white; text-align: center;">GoPro Automation Dashboard</p>
            <hr style="border: 2px solid white;">
            <p class="title mx-auto" style="color:white; text-align: center;">Shoot Pictures, Videos and much more</p>
        </div>
    </nav>
    <div class="row" style="margin-top: 25px;">
        <div class="col-4">
            <div class="flex-elem" style="border: 3px solid black; margin: 10px; border-radius: 25px;">
                <div class="block-elem">
                    <p class="header" style="text-align: center;">Photo</p>
                    <hr style="border: 2px solid black;">
                    <img class="mx-auto img-elem" src="{{ url_for('static', filename='Photo_Click.jpg') }}" alt="">
                    <hr style="border: 2px solid black;">
                    <div class="flex-elem" style="margin: 10px;">
                        <a href="" class=" btn btn-primary title" style="border-radius: 15px;">Click Standard Photo</a>
                    </div>
                    <div class="flex-elem" style="margin: 10px;">
                        <a href="" class=" btn btn-primary title" style="border-radius: 15px;">Click Wide Lens Photo</a>
                    </div>
                    <div class="flex-elem" style="margin: 10px;">
                        <a href="" class=" btn btn-primary title" style="border-radius: 15px;">Click Night Mode Photo</a>
                    </div>
                </div>                
            </div>
        </div>
        <div class="col-4">
            <div class="flex-elem" style="border: 3px solid black; margin: 10px; border-radius: 25px;">
                <div class="block-elem">
                    <p class="header" style="text-align: center;">Timelapse</p>
                    <hr style="border: 2px solid black;">
                    <img class="mx-auto img-elem" src="{{ url_for('static', filename='Timelapse_Click.jpg') }}" alt="">
                    <hr style="border: 2px solid black;">
                    <div class="flex-elem" style="margin: 10px;">
                        <a href="" class=" btn btn-danger title" style="border-radius: 15px;">Capture Time Wrap</a>
                    </div>
                    <div class="flex-elem" style="margin: 10px;">
                        <a href="" class=" btn btn-danger title" style="border-radius: 15px;">Capture Time Lapse</a>
                    </div>
                    <div class="flex-elem" style="margin: 10px;">
                        <a href="" class=" btn btn-danger title" style="border-radius: 15px;">Capture Night Lapse</a>
                    </div>
                </div>                
            </div>
        </div>
        <div class="col-4">
            <div class="flex-elem" style="border: 3px solid black; margin: 10px; border-radius: 25px;">
                <div class="block-elem">
                    <p class="header" style="text-align: center;">Video</p>
                    <hr style="border: 2px solid black;">
                    <img class="mx-auto img-elem" src="{{ url_for('static', filename='Video.jpg') }}" alt="">
                    <hr style="border: 2px solid black;">
                    <div class="flex-elem" style="margin: 10px;">
                        <a href="" class=" btn btn-warning title" style="border-radius: 15px;">Cinematic Recording</a>
                    </div>
                    <div class="flex-elem" style="margin: 10px;">
                        <a href="" class=" btn btn-warning title" style="border-radius: 15px;">Activity Recording</a>
                    </div>
                    <div class="flex-elem" style="margin: 10px;">
                        <a href="" class=" btn btn-warning title" style="border-radius: 15px;">Slow Motion Recording</a>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="https://kit.fontawesome.com/5f7866376d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='GoPro.js') }}"></script>
</footer>
</html>
